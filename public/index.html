<!DOCTYPE html>
<html>
    <body>
        <head>
            <title>Trail Tracker!</title>

            <link rel="stylesheet" href="style.css">
        </head>
    
        <h1>My Trail Tracker!!!</h1>
        <form class="formBox" method="POST">

            Trail Name:
            <input type="text" name: trailName>
            <br>  
        
            Trail Length:
            <input type="text" name: trailLength>
            <br>
        
            Trail Location:
            <input type="text" name: trailLocation>
            <br>
        
            Trail Difficulty:
            <input type="text" name: trailDifficulty>
        
           
            <p class="textBox" id="box">Trail Description/Notes:<br><textarea name="trailDescription" cols="60" rows="10" required="required">
                </textarea><br/>
            <input type="submit" value="Submit"> <input type="reset"></p>
        </form>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    </body>
</html>
