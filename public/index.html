<!DOCTYPE html>
<html>
    <body>
        <head>
            <title>Trail Tracker!</title>

            <link rel="stylesheet" href="style.css">
        </head>
    
        <h1>My Trail Tracker!!!</h1>
        <form class="trailInfoButtons">
            Trail Name:
            <input type="text" name: trailName>
            <button type="submit" name: trailNameButton class="submit">Submit</button><br>
        </form>   
        
        <form class="trailInfoButtons">
            Trail Length:
            <input type="text" name: trailLength>
            <button type="submit" name: trailLengthButton class="submit">Submit</button><br>
        </form>
        
        <form class="trailInfoButtons">
            Trail Location:
            <input type="text" name: trailLocation>
            <button type="submit" name: trailLocationButton class="submit">Submit</button><br>
        </form>
        
        <form class="trailDiffButtons">
            Trail Difficulty:<br>
            <input type="radio" name="difficulty" value="easy" checked> Easy<br>
            <input type="radio" name="difficulty" value="hard"> Hard<br>
            <input type="radio" name="difficulty" value="intermediate"> Intermediate
        </form>
        
        <form class="descriptionArea">
            Trail Description/Notes:
            <p class="textBox" id="box"><textarea name="descriptionArea" cols="60" rows="10" required="required">
                </textarea><br/>
            <input type="submit" value="Submit"> <input type="reset"></p>
        </form>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    </body>
</html>
